{% extends "layout.html" %}

{% block body %}
<form name="hai" action="/insert" method="post">
<table>
    <tr>
        <td>District</td>
        <td><input type="text" name="txt_district" id=""></td>
    </tr>
    <tr>
        <td colspan="2"><input type="submit" value="submit"></td>
    </tr>
</table>
</form>

<h1>Select and display on table</h1>
<table>
    <tr>
        <td>Serial No</td>
        <td>District</td>
    </tr>
    {% for result in results %}
        <tr>   
            <td align="center">{{ loop.index }}</td>
            <td align="center">{{ result.1 }}</td>
            <td align="center"><a href = "{{ url_for('dataRemove', dprimary=result.0 ) }}">Delete</a></td>
        </tr> 
    {% endfor %}
</table>

{% endblock %}
